<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My BABU ‚ù§Ô∏è</title>

<style>
:root{--pink:#ff2e63; --glass:rgba(255,255,255,.22)}

*{box-sizing:border-box}

/* ===== BASE ===== */
body{
 margin:0;
 min-height:100vh;
 background:linear-gradient(135deg,#ff4e8d,#ff9a9e);
 font-family:'Segoe UI', sans-serif;
 color:white;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 padding:15px;
}

/* ===== FLOATING HEARTS ===== */
.heart{
 position:fixed;
 bottom:-20px;
 opacity:.6;
 animation:floatUp linear infinite;
 pointer-events:none;
 z-index:0;
}
@keyframes floatUp{
 to{transform:translateY(-120vh);opacity:0}
}

/* ===== CARD ===== */
.card{
 background:var(--glass);
 backdrop-filter:blur(12px);
 -webkit-backdrop-filter:blur(12px);
 padding:22px 18px;
 border-radius:22px;
 width:100%;
 max-width:360px;
 max-height:90vh;
 text-align:center;
 box-shadow:0 15px 35px rgba(0,0,0,.2);
 display:none;
 border:1px solid rgba(255,255,255,.3);
 position:relative;
 overflow:hidden;
 z-index:10;
}

.day-emoji{
 font-size:64px;
 margin-bottom:10px;
 display:block;
}

/* ===== BUTTONS ===== */
button{
 padding:14px 22px;
 border-radius:30px;
 border:none;
 cursor:pointer;
 font-size:15px;
 font-weight:bold;
 transition:.25s;
}
button:active{transform:scale(.9)}

#unlockBtn,#nextBtn,#yesBtn,#actionBtn{
 background:var(--pink);
 color:white;
 box-shadow:0 4px 15px rgba(255,46,99,.4);
}

#noBtn{
 background:white;
 color:var(--pink);
}

/* ===== BUTTON AREA ===== */
.buttons-row{
 position:relative;
 width:100%;
 height:120px;
 margin-top:15px;
}

#yesBtn,#noBtn{
 position:absolute;
 left:50%;
 transform:translateX(-50%);
}

#yesBtn{bottom:10px}
#noBtn{top:10px}

/* ===== EFFECTS ===== */
.glow{animation:pulse 1.5s infinite}
@keyframes pulse{
 0%{box-shadow:0 0 0 0 rgba(255,46,99,.7)}
 70%{box-shadow:0 0 0 15px rgba(255,46,99,0)}
 100%{box-shadow:0 0 0 0 rgba(255,46,99,0)}
}

/* ===== SLIDESHOW ===== */
#slideshow{display:none;margin-top:15px}
.slide{display:none}
.slide.active{display:block}
.slide img{
 width:100%;
 border-radius:14px;
 border:3px solid white;
}
.caption{
 font-size:13px;
 margin-top:8px;
 font-style:italic;
}

/* ===== LOCK ===== */
#lockScreen input{
 padding:14px;
 border-radius:25px;
 border:none;
 width:90%;
 margin-bottom:15px;
 text-align:center;
 font-size:15px;
}
</style>
</head>

<body>

<audio id="bgMusic" loop preload="auto" src="hirohasaimoto-fruit-of-the-heart-454938.mp3"></audio>

<!-- LOCK -->
<div id="lockScreen" class="card" style="display:block">
 <h2>üîí For Risha's Eyes Only</h2>
 <p>Enter our secret word üíï</p>
 <input id="password" type="password" placeholder="Password..."><br>
 <button id="unlockBtn">Unlock My Heart ‚ù§Ô∏è</button>
</div>

<!-- DAILY CARD -->
<div id="dailyCard" class="card">
 <span id="dayEmoji" class="day-emoji">üåπ</span>
 <h2 id="dayTitle"></h2>
 <p id="dayMessage"></p>
 <button id="nextBtn">I Have a Question üëâ</button>
</div>

<!-- MAIN -->
<div id="mainCard" class="card">
 <h2>Risha‚Ä¶ will you be my Valentine? üíñ</h2>

 <div class="buttons-row" id="buttonArea">
  <button id="yesBtn">Yes BABU üíï</button>
  <button id="noBtn">No üò¢</button>
 </div>

 <div id="message" style="margin-top:12px;font-weight:bold"></div>
 <div id="counter" style="font-size:12px;opacity:.8"></div>

 <button id="actionBtn" style="display:none;margin-top:12px"></button>

 <div id="slideshow">
  <div class="slide active"><img src="photo1.jpeg"><p class="caption">The way you hug me‚Ä¶ ü•∫</p></div>
  <div class="slide"><img src="photo2.jpeg"><p class="caption">That smile is my favorite ‚ù§Ô∏è</p></div>
  <div class="slide"><img src="photo3.jpeg"><p class="caption">Every moment with you is magic ‚ú®</p></div>
 </div>
</div>

<script>
/* ===== CONFIG ===== */
const PASSWORD="Forever";
const WHATSAPP_NUMBER="917478640411";

/* ===== DATA ===== */
const valentineData={
 14:{
  emoji:"üíù",
  title:"Happy Valentine's Day!",
  msg:"My heart found its home in you, Risha.",
  btnText:"Send Love üíñ",
  wa:"HAPPY VALENTINE'S DAY BABU! üíñ\n\nI love you forever ‚ù§Ô∏è"
 }
};

const today=new Date();
const d=today.getDate();
const m=today.getMonth()+1;

/* ===== ELEMENTS ===== */
const lockScreen=document.getElementById("lockScreen");
const dailyCard=document.getElementById("dailyCard");
const mainCard=document.getElementById("mainCard");
const bgMusic=document.getElementById("bgMusic");
const actionBtn=document.getElementById("actionBtn");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const buttonArea=document.getElementById("buttonArea");

/* ===== UNLOCK ===== */
document.getElementById("unlockBtn").onclick=()=>{
 if(password.value===PASSWORD){
  lockScreen.style.display="none";
  if(m===2 && valentineData[d]){
   const data=valentineData[d];
   dayEmoji.innerText=data.emoji;
   dayTitle.innerText=data.title;
   dayMessage.innerText=data.msg;
   actionBtn.innerText=data.btnText;
   dailyCard.style.display="block";
  }else{
   mainCard.style.display="block";
  }
  bgMusic.play().catch(()=>{});
 }else alert("Wrong password BABU ‚ùå");
};

/* ===== TRANSITION ===== */
nextBtn.onclick=()=>{
 dailyCard.style.display="none";
 mainCard.style.display="block";
};

/* ===== NO BUTTON MAGIC ===== */
let escapes=0;
const lines=[
 "Are you sure BABU? ü•∫",
 "Think again‚Ä¶ üíî",
 "My heart is shaking üò≥",
 "Okay okay‚Ä¶ I give up üòå"
];

function moveNo(){
 escapes++;
 const area=buttonArea.getBoundingClientRect();
 const btn=noBtn.getBoundingClientRect();
 noBtn.style.left=Math.random()*(area.width-btn.width)+"px";
 noBtn.style.top=Math.random()*(area.height-btn.height)+"px";
 message.innerText=lines[Math.min(escapes-1,lines.length-1)];
 counter.innerText=`BABU tried NO ${escapes} times üòÇ`;
 if(escapes>=3) yesBtn.classList.add("glow");
}

noBtn.onmouseenter=moveNo;
noBtn.ontouchstart=e=>{e.preventDefault();moveNo();};

/* ===== YES ===== */
yesBtn.onclick=()=>{
 yesBtn.style.display=noBtn.style.display="none";
 actionBtn.style.display="inline-block";
 message.innerText="You're stuck with me now ‚ù§Ô∏è";
 slideshow.style.display="block";
 startSlideshow();
};

/* ===== WHATSAPP ===== */
actionBtn.onclick=()=>{
 const msg=valentineData[d]?.wa||"I love the surprise ‚ù§Ô∏è";
 window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`,"_blank");
};

/* ===== SLIDES ===== */
function startSlideshow(){
 let i=0,slides=document.querySelectorAll(".slide");
 setInterval(()=>{
  slides.forEach(s=>s.classList.remove("active"));
  i=(i+1)%slides.length;
  slides[i].classList.add("active");
 },3500);
}

/* ===== HEARTS ===== */
for(let i=0;i<20;i++){
 const h=document.createElement("div");
 h.className="heart";
 h.innerText=["‚ù§Ô∏è","üíñ","üíï"][Math.random()*3|0];
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=4+Math.random()*4+"s";
 h.style.fontSize=12+Math.random()*20+"px";
 document.body.appendChild(h);
}
</script>
</body>
</html>
