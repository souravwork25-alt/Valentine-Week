<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For My BABU ‚ù§Ô∏è</title>

<style>
:root{--pink:#ff2e63; --glass:rgba(255,255,255,.25)}

*{box-sizing: border-box;}

body{
 margin:0;
 height: 100vh;
 height: -webkit-fill-available;
 background:linear-gradient(135deg,#ff4e8d,#ff9a9e);
 font-family:'Segoe UI', sans-serif;
 color:white;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 padding:15px;
}

/* ===== BACKGROUND HEARTS ===== */
.heart{
 position:fixed;
 bottom:-20px;
 opacity:.6;
 animation:floatUp linear infinite;
 pointer-events:none;
 z-index: 0;
}
@keyframes floatUp{
 to{transform:translateY(-120vh);opacity:0}
}

/* ===== RESPONSIVE CARD ===== */
.card{
 background:var(--glass);
 backdrop-filter:blur(15px);
 -webkit-backdrop-filter:blur(15px);
 padding:20px;
 border-radius:24px;
 width: 100%;
 max-width: 350px;
 max-height: 85vh; /* Keeps it inside the frame */
 text-align:center;
 box-shadow:0 15px 35px rgba(0,0,0,0.2);
 border: 1px solid rgba(255,255,255,0.4);
 display:none;
 flex-direction: column;
 overflow-y: auto; /* Allows scrolling inside if content is long */
 z-index: 10;
}

/* Small UI tweaks for tiny screens */
@media (max-height: 600px) {
    .card { padding: 15px; max-height: 90vh; }
    .day-emoji { font-size: 50px !important; }
    h2 { font-size: 1.2rem; }
}

.day-emoji { font-size: 60px; margin-bottom: 5px; display: block; }

/* ===== BUTTONS ===== */
button{
 padding:12px 20px;
 border-radius:30px;
 border:none;
 cursor:pointer;
 font-size:15px;
 margin:8px 4px;
 transition: all 0.2s ease;
 font-weight: bold;
 flex-shrink: 0;
}
button:active{transform:scale(.92)}

#unlockBtn, #nextBtn, #yesBtn, #actionBtn {
    background: var(--pink);
    color: white;
    box-shadow: 0 4px 12px rgba(255, 46, 99, 0.3);
}

#noBtn { background: white; color: var(--pink); min-width: 100px; }

/* ===== SLIDESHOW ===== */
#slideshow{display:none; margin-top:15px; width: 100%;}
.slide{display:none}
.slide.active{display:block}
.slide img{
    width:100%; 
    max-height: 180px; 
    object-fit: cover; 
    border-radius:15px; 
    border: 2px solid white;
}
.caption{font-size:13px; margin-top:8px; font-style: italic; opacity: 0.9;}

/* ===== PASSWORD SCREEN ===== */
#lockScreen input{
 padding:12px;
 border-radius:20px;
 border:none;
 width:100%;
 margin-bottom:10px;
 text-align:center;
 font-size: 16px;
}
</style>
</head>
<body>

<audio id="bgMusic" loop preload="auto" src="hirohasaimoto-fruit-of-the-heart-454938.mp3"></audio>

<div id="lockScreen" class="card" style="display:flex">
 <h2>üîí Only for BABU</h2>
 <p>Enter our secret word üíï</p>
 <input id="password" type="password" placeholder="Password...">
 <button id="unlockBtn">Unlock ‚ù§Ô∏è</button>
</div>

<div id="dailyCard" class="card">
    <span id="dayEmoji" class="day-emoji">üåπ</span>
    <h2 id="dayTitle">Happy Rose Day!</h2>
    <p id="dayMessage"></p>
    <button id="nextBtn">Open Heart ‚ù§Ô∏è</button>
</div>

<div id="mainCard" class="card">
 <h2 id="mainHeading">Risha‚Ä¶ will you be my Valentine? üíñ</h2>
 <div id="btnContainer">
  <button id="yesBtn">Yes BABU üíï</button>
  <button id="noBtn">No üò¢</button>
 </div>
 <div id="message" style="margin-top: 10px; font-weight: bold; font-size: 14px;"></div>
 <div id="counter" style="font-size: 11px; margin-top: 5px; opacity: 0.8;"></div>
 
 <button id="actionBtn" style="display:none"></button>

 <div id="slideshow">
  <div class="slide active"><img src="photo1.jpeg"><p class="caption">The way you hug me... ü•∫</p></div>
  <div class="slide"><img src="photo2.jpeg"><p class="caption">That smile is my favorite thing ‚ù§Ô∏è</p></div>
  <div class="slide"><img src="photo3.jpeg"><p class="caption">Every moment with you is a gift.</p></div>
 </div>
</div>

<script>
/* --- CONFIGURATION --- */
const PASSWORD = "Forever"; 
const WHATSAPP_NUMBER = "917478640411";

/* --- NO BUTTON TEXTS --- */
const noTexts = [
    "No üò¢", 
    "Are you sure?", 
    "Really??", 
    "BABU please ü•∫", 
    "Risha‚Ä¶ think again üíî", 
    "Hey! That was close üò≥", 
    "Okay fine‚Ä¶ YES is better üòå"
];
let noIndex = 0;

/* --- DAILY DATA --- */
const valentineData = {
    7: { emoji: "üåπ", title: "Happy Rose Day!", msg: "A rose for the girl who makes my life smell like heaven.", btnText: "Send a Rose üåπ", wa: "Happy Rose Day BABU! üåπ\n\nI accepted your rose because you're the most beautiful flower in my garden." },
    8: { emoji: "üíç", title: "Happy Propose Day!", msg: "I'm not just asking for today, I'm asking for every tomorrow.", btnText: "Send a Propose üíç", wa: "Happy Propose Day! üíç\n\nI said YES to being your Valentine! My heart is officially yours forever." },
    9: { emoji: "üç´", title: "Happy Chocolate Day!", msg: "You're sweeter than Dairy Milk and silkier than Galaxy, BABU.", btnText: "Send a Chocolate üç´", wa: "Happy Chocolate Day! üç´\n\nEverything is sweeter when I'm with you. Thanks for being my treat!" },
    10: { emoji: "üß∏", title: "Happy Teddy Day!", msg: "Sending you a virtual hug since I'm not there to squeeze you.", btnText: "Send a Teddy üß∏", wa: "Happy Teddy Day! üß∏\n\nYou're my favorite teddy bear to cuddle with!" },
    11: { emoji: "ü§ù", title: "Happy Promise Day!", msg: "I promise to choose you, even on the hard days.", btnText: "Send a Promise ü§ù", wa: "Happy Promise Day! ü§ù\n\nI promise to keep choosing you every single day." },
    12: { emoji: "ü´Ç", title: "Happy Hug Day!", msg: "Your hugs are my 'Safe Zone'. I miss you.", btnText: "Send a Hug ü´Ç", wa: "Happy Hug Day! ü´Ç\n\nI wish I could hug you for real right now." },
    13: { emoji: "üíã", title: "Happy Kiss Day!", msg: "A million virtual kisses are waiting for you.", btnText: "Send a Kiss üíã", wa: "Happy Kiss Day! üíã\n\nMUAH! That was for the sweetest person in the world." },
    14: { emoji: "üíù", title: "Happy Valentine's Day!", msg: "My heart found its home in you, Risha.", btnText: "Send Love üíñ", wa: "HAPPY VALENTINE'S DAY BABU! üíñ\n\nI love you more than words can say. Let's stay like this forever!" }
};

const today = new Date();
const d = today.getDate();
const m = today.getMonth() + 1;

/* --- LOGIC --- */
const lockScreen = document.getElementById("lockScreen");
const dailyCard = document.getElementById("dailyCard");
const mainCard = document.getElementById("mainCard");
const bgMusic = document.getElementById("bgMusic");
const actionBtn = document.getElementById("actionBtn");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// 1. Unlock
document.getElementById("unlockBtn").onclick = () => {
    if(document.getElementById("password").value === PASSWORD) {
        lockScreen.style.display = "none";
        if(m === 2 && valentineData[d]) {
            const data = valentineData[d];
            document.getElementById("dayEmoji").innerText = data.emoji;
            document.getElementById("dayTitle").innerText = data.title;
            document.getElementById("dayMessage").innerText = data.msg;
            actionBtn.innerText = data.btnText; 
            dailyCard.style.display = "flex";
        } else {
            actionBtn.innerText = "Send Love ‚ù§Ô∏è";
            mainCard.style.display = "flex";
        }
        bgMusic.play();
    } else { alert("Wrong password! ‚ùå"); }
};

// 2. Transition
document.getElementById("nextBtn").onclick = () => {
    dailyCard.style.display = "none";
    mainCard.style.display = "flex";
};

// 3. No Button convincing logic
let escapes = 0;
function moveNo() {
    escapes++;
    // Change Text
    if(noIndex < noTexts.length - 1) {
        noIndex++;
        noBtn.innerText = noTexts[noIndex];
    }
    
    // Move Position
    noBtn.style.position = "fixed";
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    
    document.getElementById("counter").innerText = `BABU dodged NO ${escapes} times! üòÇ`;
}
noBtn.onmouseenter = moveNo;
noBtn.ontouchstart = (e) => { e.preventDefault(); moveNo(); };

// 4. Yes Logic
yesBtn.onclick = () => {
    document.getElementById("mainHeading").innerText = "Yay! ‚ù§Ô∏è";
    document.getElementById("btnContainer").style.display = "none";
    actionBtn.style.display = "inline-block";
    document.getElementById("message").innerText = "I knew you'd say yes! You make me so happy, Risha. ‚ù§Ô∏è";
    document.getElementById("slideshow").style.display = "block";
    startSlideshow();
};

// 5. WhatsApp
actionBtn.onclick = () => {
    const data = valentineData[d] || { wa: "Hey BABU! I love you! ‚ù§Ô∏è" };
    const extra = "\n\n(p.s. if possible please unblock me, I promise not to disturb you frequently! ü•∫)";
    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(data.wa + extra)}`, "_blank");
};

function startSlideshow() {
    let slides = document.querySelectorAll(".slide");
    let i = 0;
    setInterval(() => {
        slides.forEach(s => s.classList.remove("active"));
        i = (i + 1) % slides.length;
        slides[i].classList.add("active");
    }, 3000);
}

// Hearts
for(let i=0;i<15;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=4+Math.random()*3+"s";
    h.style.fontSize=15+Math.random()*15+"px";
    document.body.appendChild(h);
}
</script>
</body>
</html>
